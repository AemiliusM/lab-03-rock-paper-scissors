<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>ROCK-PAPER-SCISSORS</h2>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class='main-section'>
            <h2>HOW TO PLAY</h2>
                <span>1. select rock, paper, or scissor</span>
                <span>2. click play</span>
            <h2>RULES OF THE GAME</h2>
                <span>rock BEATS scissors</span>
                <span>paper BEATS rock</span>
                <span>scissors BEATS paper</span>
        </section>
        <section class='label1'>
            <label id= 'label'>
                <img src="./assets/the rock.jpeg">
                <input
                name='rps-game'
                type='radio'
                value='rock'
                checked
                >
            </label>
            <label id ='label'>
                <img src="./assets/paper.jpeg">
                <input
                name='rps-game'
                type='radio'
                value='paper'
                >
            </label>
            <label id='label'>
                <img src="./assets/scissors.jpeg">
                <input
                name='rps-game'
                type='radio'
                value='scissors'
                >
            </label>
        </section>
        <p id='message'></p>
        <button id='btn'>PLAY</button>
        <div>Total Wins: <span id='total-wins'>0</span></div>
        <div>Total Losses: <span id='total-losses'>0</span></div>
        <div>Total Draws: <span id='total-draws'>0</span></div>
        <button id='reset-btn'>reset game</button>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
